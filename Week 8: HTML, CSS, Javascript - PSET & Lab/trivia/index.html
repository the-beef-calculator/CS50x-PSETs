<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to question
            document.addEventListener('DOMContentLoaded', function()
            {
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function()
                {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });

                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++)
                {
                    incorrects[i].addEventListener('click',function()
                    {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect';
                    });
                }

                let freeResponse = document.querySelector("#responseBox");
                let inputElement = document.getElementById("#Submit")

                freeResponse.addEventListener('submit',function()
                {
                    if (inputElement == "giga chad" || inputElement == "gigachad")
                    {
                        freeResponse.style.backgroundColor = 'green';
                        document.querySelector("#feedback2").innerHTML = "Correct!";
                    }
                    else
                    {
                        freeResponse.style.backgroundColor = 'green';
                        document.querySelector("#feedback2").innerHTML = "Correct!");
                    }
                });

            }
            )
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What are the approximate chances of winning the powerball lottery?</h3>
                <button class="incorrect">1 in 10,000,000</button>
                <button class="incorrect">1 in 30,000,000</button>
                <button class="incorrect">1 in 145,000,000</button>
                <button class="correct">1 in 293,000,000</button>
                <button class="incorrect">1 in 334,000,000</button>

                <p id="feedback1"></p>
            </div>

            <div class="section 2">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is bigger and beefier than a mega chad?</h3>
                <input type="text" id="responseBox"></input>
                <button id="Submit">Submit</button>

                <p id="feedback2"></p>

            </div>
        </div>
    </body>
</html>
